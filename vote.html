<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voting</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="vote-page">
    <h1>Please choose something:</h1>
    <form>
      <input type="radio" id="agree" name="vote" value="agree" />
      <label for="agree">Agree</label>

      <input type="radio" id="disagree" name="vote" value="disagree" />
      <label for="disagree">Disagree</label>
    </form>
  </body>
</html>
